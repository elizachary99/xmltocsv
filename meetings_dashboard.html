<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    </head>
    <body>
        <h1 align='center'> Meeting Room Data </h1>
        <h3 id=a></h3>
        <!-- create a table with appropriate headers-->
        <table class="table">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Description</th>
                    <th>Location</th>
                    <th>Library</th>
                    <th>Status</th>
                </tr>
            </thead>
        </table>
        <p id=b></p>
        <script>
            // gets local json file
            $.getJSON("meetings.json", function(meeting){
                lengthOfMeeting = meeting.records.length;
                // displays today's date and the daily, weekly, and monthly usage data
                $('#a').append(meeting.records[0].fields.date+'<br>');
                $('#b').append(meeting.records[lengthOfMeeting-3].fields.date+ " " + meeting.records[lengthOfMeeting-3].fields.time+'<br>');
                $('#b').append(meeting.records[lengthOfMeeting-2].fields.date+ " " + meeting.records[lengthOfMeeting-2].fields.time+'<br>');
                $('#b').append(meeting.records[lengthOfMeeting-1].fields.date+ " " + meeting.records[lengthOfMeeting-1].fields.time+'<br>');
                
                // loops through file and adds a row of data to the table after each iteration
                for (var i = 0; i < meeting.records.length-3; i++) {
                    var b = meeting.records[i];
                    var row = [];
                    row.push("<tr>");
                    row.push("<td>" + b.fields.time + " - " + b.fields.endtime + "</td>");
                    row.push("<td>" + b.fields.description + "</td>");
                    row.push("<td>" + b.fields.location + "</td>");
                    row.push("<td>"+ b.fields.library + "</td>");
                    row.push("<td>" + b.fields.status + "</td>");
                    row.push("</tr>");
                    row.join('');
                    $('.table').append(row);
                }
            });
        </script>
    </body>
</html>
