<html>
    
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    
    <body>
        <h1 align='center'> Meeting Room Data </h1>
        <p style="margin-left:6em" id=b><br></p>
        <h2 id=a align='center'></h2>
        <!-- create a table with appropriate headers-->
        <table class="table" align='center'>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Description</th>
                    <th>Location</th>
                    <th>Library</th>
                    <th>Status</th>
                </tr>
            </thead>
        </table>
        <br>
        <!--<a href="nextpage.html" style="margin-left:5em">Previous</a>-->
        <!--<a href="nextpage.html" style="margin-left:49em">Next</a>-->
        <br><br>
        
        <script>
            // gets local json file
            /*global $*/
            $.getJSON("meetings.json", function(meeting){
                var lengthOfMeeting = meeting.records.length;
                // displays today's date and the daily, weekly, and monthly usage data
                $('#a').append(meeting.records[0].fields.date+'<br>');
                $('#b').append(meeting.records[lengthOfMeeting-3].fields.date+ " " + meeting.records[lengthOfMeeting-3].fields.time+'<br>');
                $('#b').append(meeting.records[lengthOfMeeting-2].fields.date+ " " + meeting.records[lengthOfMeeting-2].fields.time+'<br>');
                $('#b').append(meeting.records[lengthOfMeeting-1].fields.date+ " " + meeting.records[lengthOfMeeting-1].fields.time+'<br>');
                
                // loops through file and adds a row of data to the table after each iteration
                for (var i = 0; i < meeting.records.length-3; i++) {
                    var record = meeting.records[i];
                    var row = [];
                    row.push("<tr>");
                    row.push("<td>" + record.fields.time + " - " + record.fields.endtime + "</td>");
                    row.push("<td>" + record.fields.description + "</td>");
                    row.push("<td>" + record.fields.location + "</td>");
                    row.push("<td>"+ record.fields.library + "</td>");
                    row.push("<td>" + record.fields.status + "</td>");
                    row.push("</tr>");
                    row.join('');
                    $('.table').append(row);
                }
            });
        </script>

    </body>
    
</html>
